<!DOCTYPE html>

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <a href="index.html"> <img src="img/logo.png" alt="Hotel Logo"></a>
            </div>
            <div class="right">
                <a href="index.html">Home</a>

            </div>
        </nav>
    </header>

    <div class="center-content">
        <h3>Contact Us</h3>
    </div>

    <div class="contact-container">
        <div class="image-box">
            <img src="img/customer-service.jpg" alt="Contact Image">
        </div>
        <div class="form-box">
            <form action="submit_contact.php" method="post" class="contact-form">
                <div class="input-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>

                <div class="input-group">
                    <label for="contact-email">Email Address:</label>
                    <input type="email" id="contact-email" name="contact-email" required>
                </div>

                <div class="input-group">
                    <label for="contact-subject">Subject:</label>
                    <input type="text" id="contact-subject" name="contact-subject">
                </div>

                <div class="input-group">
                    <label for="contact-message">Message:</label>
                    <textarea id="contact-message" name="contact-message" rows="6" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <h2>Created by Naomi @2024</h2>
        <div class="logo-end">
            <a href="index.html"> <img src="img/logo.png" alt="Hotel Logo"></a>
        </div>
